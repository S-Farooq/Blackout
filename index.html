	<script>
	var totalWidth = $(".scroll").width();
	var cameraWidth = $("#camera").width();
	var resultWidth = cameraWidth - 10;
	console.log(cameraWidth);
	var pageHeight = jQuery(window).height();
	var navHeight = pageHeight *0.75;
	$(".scroll").css({ "height": navHeight + 'px' });
	$(".border").css({ "height": navHeight + 'px' });
	//$("#canvas").css({ "max-width": resultWidth + 'px' });
	//$("#img-out").css({ "max-width": resultWidth + 'px' });
	
	$('body').on('mouseup', '.btn', function(){
	$(this).blur();
	});
	
	

	$('body').on('submit', '#canvas-upload-form', function() {
		event.preventDefault();
		var form = $(this);
		var formdata = false;
		if (window.FormData){
			formdata = new FormData(form[0]);
		}
		$('#loadingDiv').show();
		var formAction = form.attr('action');
		$.ajax({
			url         : 'CanvasPrep.php',
			data        : formdata ? formdata : form.serialize(),
			cache       : false,
			contentType : false,
			processData : false,
			type        : 'POST',
			success     : function(data, textStatus, jqXHR){
				
				//console.log("PHP Search Output:");
				//console.log( data );
						$(".scrollable").slimScroll({
						color: '#FED136',
						alwaysVisible: true,
						height: navHeight+ 'px',
						size: '20px',
						distance: '5px'
					});
			
				$("#canvas").html(data);
				//$(this).addClass("onTop");
				$('html, body').animate({
					scrollTop: $("#canvasSection").offset().top-20
				}, 2000);
				$('#loadingDiv').hide();
				$('#canvasBtnGroup').show();
				
				
				
			}
		});
		
	});
	
	$('body').on('click', '.words', function() {
		event.preventDefault();
		$(this).toggleClass("chosen");
		
	});
	
	
	
	$("#canvas").hover(function () {
		
		  $(this).removeClass("onTop");  //Add the active class to the area is hovered
		  //$(".chosen").css({ "border": '1px solid #222222' });
	  }, function () {
		  $(this).addClass("onTop");
		  //$(".chosen").css({ "border": 'none' });
		  
	  });
	
	$("#lightsBtn").click(function () {
			
		  $(this).html($(this).html() == 'Lights On' ? 'Lights Off' : 'Lights On');
		  $("#canvas").toggleClass("onTopTop");  //Add the active class to the area is hovered
		  //$("#canvas").toggleClass("onTop");  //Add the active class to the area is hovered
		  
	  });
	
	var Capture = function() {
		
		var elem = $(".scroll");
		$("#loadingDiv").show();
		$(".chosen").addClass('chosenSet');
		
		//$(".chosen").css({ "border": 'none' });
		//$(".chosen").css({ "padding": '2px' });
		html2canvas(elem, {
        onrendered: function(canvas) {
			//document.body.appendChild(canvas);
			$("#loadingDiv").hide();
			
			var img = canvas.toDataURL();
			$('#img-out').attr('src', img);
		    //Canvas2Image.saveAsPNG(canvas); 
			//$("#img-out").append(canvas);
			//document.body.removeChild(canvas);
			$("#borderResult").removeClass('border');
			//$(".border").css({"border":"none"});
			$('html, body').animate({
					scrollTop: $("#resultSection").offset().top-20
				}, 1000);
			$(".chosen").removeClass('chosenSet');
			
		} 
		
      });
	  
	 
  };
  
  	$("#setBtn").click(function () {
		//var canvasWidth = $("#canvas").width();
		//$("#canvas").css({ "max-width": canvasWidth + 'px' });
		var scrollPosition = $(".scrollable").scrollTop();
		
		//$("#camera").css({ "overflow": 'hidden' });
		//$('#camera').slimScroll({ scrollTo : '0px' });
		
		$("#camera").parent().replaceWith($("#camera"));
		$(".scrollable").slimScroll({destroy: true});
		//$("#camera").removeClass("scrollable");
		$("#canvas").css({ "top": '-' + scrollPosition + 'px' });
		$(".scroll").css({ "border": '4px solid #222'});
		//$(".chosen").css({ "border": 'none' });
		//$(".chosen").css({ "padding": '2px' });
		$("#setBtn").hide();
		$("#unsetBtn").show();
		
			

	 });
	 
	 $("#unsetBtn").click(function () {
		$(".scroll").css({ "border": '4px dashed #222'});
		//var position = $("#canvas").css('top');
		$("#canvas").css({ "top": '0px' });
		$(".scrollable").slimScroll({
						color: '#FED136',
						alwaysVisible: true,
						height: navHeight+ 'px',
						size: '20px',
						distance: '5px'
					});
		//$('.scrollable').slimScroll({ scrollTo : position.substring(1)});
		//console.log(position.substring(1));
		//var scrollPosition = $(".scrollable").scrollTop();
		//$(".chosen").css({ "border": '1px solid #222' });
		//$(".chosen").css({ "padding": '1px' });
		$("#unsetBtn").hide();
		$("#setBtn").show();
		
	
			

	 });
