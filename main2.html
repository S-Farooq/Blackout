	<script>
	
	var pageHeight = jQuery(window).height();
	var navHeight = pageHeight *0.8;
	$(".scroll").css({ "max-height": navHeight + 'px' });
	//$("#canvas").css({ "max-height": navHeight + 'px' });
	//$("#img-out").css({ "max-height": navHeight + 'px' });

	$('body').on('submit', '#canvas-upload-form', function() {
		event.preventDefault();
		var form = $(this);
		var formdata = false;
		if (window.FormData){
			formdata = new FormData(form[0]);
		}
		$('#loadingDiv').show();
		var formAction = form.attr('action');
		$.ajax({
			url         : 'CanvasPrep2.php',
			data        : formdata ? formdata : form.serialize(),
			cache       : false,
			contentType : false,
			processData : false,
			type        : 'POST',
			success     : function(data, textStatus, jqXHR){
				
				//console.log("PHP Search Output:");
				//console.log( data );
				$("#canvas").html(data);
				$('html, body').animate({
					scrollTop: $("#canvasSection").offset().top+(pageHeight*0.1)
				}, 2000);
				$('#loadingDiv').hide();
				
				
				
			}
		});
		
	});
	
	$('body').on('click', '.words', function() {
		event.preventDefault();
		$(this).toggleClass("chosen");
			
	});
	
	
	
	$("#canvas").hover(function () {
		
		  $(this).removeClass("onTop");  //Add the active class to the area is hovered
	  }, function () {
		  $(this).addClass("onTop");
		  
	  });
	
	$("#lightsBtn").click(function () {
			
		  $(this).html($(this).html() == 'Lights On' ? 'Lights Off' : 'Lights On');
		  $("#canvas").toggleClass("onTopTop");  //Add the active class to the area is hovered
		  
	  });
	 
	$.belowthefold = function(element, settings) {
        var fold = $(window).height() + $(window).scrollTop();
        return fold <= $(element).offset().top - settings.threshold;
    };
	
	$("#captureBtn").click(function () {
		$('#loadingDiv').show();
		//var message;
		// $("#resultCanvas").html(' ');
		//$("#canvas a:in-viewport").each(function() {
       //   message = message + $(this).text() + "<br />";
		//  .text() + " ");
       // });
		//console.log(message);
		var htmlData = $('html').html();
		var height = $(window).height();
		var width = $(window).width();
		var scrollPosition = $("#camera").scrollTop();
		
		$.post('capture.php', {'width' : width, 'height' : height, 'html': htmlData, 'scroll': scrollPosition },function(response){
			  //$("#canvas").css({ "margin-bottom": 0 + 'px' });
			  console.log(response);
			  //$("#resultCanvas").append(response);
			  $("#resultImg").attr('src', 'image.png');
			  $('#loadingDiv').hide();
			  $('html, body').animate({
					scrollTop: $("#result").offset().top
				}, 2000);
			});

			//window.location.assign("capture.php?url="
			//  + document.location.href
			//  + "&id=canvasSection");

	 });
	
	$("#setBtn").click(function () {
		
		var scrollPosition = $("#camera").scrollTop();
		$("#canvas").css({ "top": '-' + scrollPosition + 'px' });
		$("#camera").scrollTop(0);
		//$(".scroll").css({ "overflow-y": 'hidden' });
	
			

	 });
